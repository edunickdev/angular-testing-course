<h3>Listado de héroes</h3>

<button class="btn btn-outline-danger" (click)="removeLastHero()">
    Borrar ultimo héroe
</button>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Héroe borrado <small>{{ deletedHero }}</small> </h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<ul class="mt-2 list-group">
    <li *ngFor="let hero of heroNames" class="list-group-item">{{ hero }}</li>
</ul>
