<h4>Listado de personajes</h4>
<ul class="list-group">
  <li
    *ngFor="let char of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-info': isFirst,
      'list-group-item-success': isLast,
    }">{{ i }} - {{ char.name }} - nivel de poder: {{ char.power }} - {{isFirst}} - {{isLast}}
  </li>
</ul>
